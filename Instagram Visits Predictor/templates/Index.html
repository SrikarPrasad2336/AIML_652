<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram Visit Predictor</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #8439b6, #c92e88, #FD1D1D);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
        .container {
            background: rgba(0, 0, 0, 0.2);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.9);
            max-width: 400px;
            width: 90%;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-size: 14px;
            text-align: left;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: none;
            border-radius: 6px;
            font-size: 14px;
        }
        input[type="submit"] {
            background: #1dd42c;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        input[type="submit"]:hover {
            background: #d84699;
        }
        .result {
            font-size: 18px;
            font-weight: bold;
            margin-top: 15px;
            color: #FDCB58;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“¸ Instagram Visit Predictor</h1>
        {% if result %}
        <p class="result">{{ result }}</p>
        {% endif %}
        <form method="post" action="/predict">
            <label>Follower Count</label>
            <input type="text" name="follower_count">

            <label>Hashtags Count</label>
            <input type="text" name="hashtags_count">

            <label>Caption Length</label>
            <input type="text" name="caption_length">

            <label>Avg Likes</label>
            <input type="text" name="avg_likes">

            <label>Avg Comments</label>
            <input type="text" name="avg_comments">

            <label>Post Type</label>
            <select name="post_type">
                <option value="0">Image</option>
                <option value="1">Video</option>
            </select>

            <label>Time of Day</label>
            <select name="time_of_day">
                <option value="0">Morning</option>
                <option value="1">Afternoon</option>
                <option value="2">Evening</option>
                <option value="3">Night</option>
            </select>

            <input type="submit" value="Predict">
        </form>
    </div>
</body>
</html>
